<!DOCTYPE html>
<html>
<head>
    <title>Point Buy Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Point Buy Calculator</h1>
    <div id="stats">
        <div class="stat" id="COS">COS: <span class="value">7</span><button class="increase">+</button><button class="decrease">-</button></div>
        <div class="stat" id="STR">STR: <span class="value">7</span><button class="increase">+</button><button class="decrease">-</button></div>
        <div class="stat" id="AGI">AGI: <span class="value">7</span><button class="increase">+</button><button class="decrease">-</button></div>
        <div class="stat" id="CHA">CHA: <span class="value">7</span><button class="increase">+</button><button class="decrease">-</button></div>
        <div class="stat" id="WIS">WIS: <span class="value">7</span><button class="increase">+</button><button class="decrease">-</button></div>
        <div class="stat" id="INT">INT: <span class="value">7</span><button class="increase">+</button><button class="decrease">-</button></div>
        <div class="stat" id="PER">PER: <span class="value">7</span><button class="increase">+</button><button class="decrease">-</button></div>
    </div>
    <div>
        Available Points: <input type="number" id="availablePoints" value="34">
    </div>
    <div>
        Max Stat Value: <input type="number" id="maxStatValue" value="18">
    </div>
    <script src="main.js"></script>
</body>
</html>
